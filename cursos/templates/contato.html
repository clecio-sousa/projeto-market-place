{% extends 'base.html' %}
{% block corpo %}
 <div class="container">
    <div class="row">        
        
        <form class="form-contato">
            <h1>Fale conosco</h1>
            <label for="nome-sobrenome">Nome </label>                
            <input type="text" placeholder="Nome" id="nome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" placeholder="email@dominio.com" id="email" class="input-padrao" required>

            <label for="telefone">Telefone</label>
            <input type="tel" placeholder="(xx)xxxx-xxxxx" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
            <input type="submit" value="Enviar" class="botao-enviar">
        </form>
        </div>
    </div> 
 </div>

{% endblock %}
